{% extends "base.html" %}
{% block head%}
  <h1>Login<span>.</span></h1>
  <p style="color:white">Join Our Gym Fitness Programs Today!</p>
<div style="text-align:start;">
 <form action="/login" method="post">{% csrf_token %}
  <!-- Email input -->
  <div class="form-outline ">
  <label class="form-label text-light" for="form2Example1" >Email address</label>
    <input type="email" id="form2Example1" class="form-control"  placeholder="Enter email" />
    
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
  <label class="form-label text-light" for="form2Example2">Password</label>
    <input type="password" id="form2Example2" class="form-control"  placeholder="Enter password"/>
    
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
        <label class="form-check-label text-light" for="form2Example34"> Remember me </label>
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <button type="submit" style="width:90vw;" class="btn btn-primary btn-block">Sign in</button>

  <!-- Register buttons -->
  <div class="text-center text-light">
    <p>Not a member? <a href="/signup">Register</a></p>
    <p>or sign up with:</p>
    <button type="button" class="btn btn-secondary btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" class="btn btn-secondary btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button type="button" class="btn btn-secondary btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>

    <button type="button" class="btn btn-secondary btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button>
  </div>
</form>
</div>
{% endblock head%}
